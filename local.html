<script>
  console.log('hello', localStorage)
  const user = {
    name: 'Nigar',
    age: 15
  }

  console.log('user:', typeof user);

  // locala elave etmek ucun
  localStorage.setItem('data', 'Pisik')
  localStorage.setItem('num', 14)
  localStorage.setItem('user', JSON.stringify(user))

  console.log(typeof localStorage.getItem('num'))
  console.log(user);
  const userLocal = localStorage.getItem('user')
  const newUser = JSON.parse(userLocal)
  console.log(userLocal, newUser);
